<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      color: #333;
    }

    div {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2b6ac8;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      border: 1px solid #ddd;
      background-color: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    .editable-cell {
      position: relative;
    }

    .edit-input {
      display: none;
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .edit-input.active {
      display: block;
    }

    /* Modern Styling */
    select {
      font-size: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    select:hover {
      background-color: #f0f0f0;
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 4px #4a90e2;
    }

    .editable:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    .editable:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Button Click Tracker</h1>
  <div>
    <button onclick="recordClick('食事')">食事</button>
    <button onclick="recordClick('飲酒')">飲酒</button>
    <button onclick="recordClick('就寝')">就寝</button>
    <button onclick="recordClick('起床')">起床</button>
    <button onclick="recordClick('トイレ')">トイレ</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>タイプ</th>
        <th>時間</th>
      </tr>
    </thead>
    <tbody id="clickRecords">
      <!-- Records will be dynamically added here -->
    </tbody>
  </table>

  <script>
    function recordClick(label) {
      const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const tableRow = document.createElement('tr');
      const typeCell = document.createElement('td');
      const timeCell = document.createElement('td');

      typeCell.className = 'editable-cell';
      timeCell.className = 'editable-cell';

      typeCell.innerHTML = `<div class="editable" onclick="editType(this)">${label}</div>`;
      timeCell.textContent = currentTime;
      tableRow.appendChild(typeCell);
      tableRow.appendChild(timeCell);

      const clickRecordsTable = document.getElementById('clickRecords');
      clickRecordsTable.appendChild(tableRow);
    }

    function editType(cell) {
      const existingType = cell.textContent;
      const types = ["食事", "飲酒", "就寝", "起床", "トイレ"];

      const selectInput = document.createElement('select');
      types.forEach((type) => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type;
        if (type === existingType) {
          option.selected = true;
        }
        selectInput.appendChild(option);
      });

      cell.innerHTML = '';
      cell.appendChild(selectInput);
      selectInput.focus();

      selectInput.addEventListener('change', () => {
        const selectedType = selectInput.value;
        cell.innerHTML = `<div class="editable" onclick="editType(this)">${selectedType}</div>`;
      });

      selectInput.addEventListener('blur', () => {
        const selectedType = selectInput.value;
        cell.innerHTML = `<div class="editable" onclick="editType(this)">${selectedType}</div>`;
      });
    }
  </script>
</body>
</html>
